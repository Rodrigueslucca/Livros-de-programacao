<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condições com Switch...case</title>
  </head>
  <body>
    <script>
      const bairro = prompt("Bairro de Entrega:");
      let taxaEntrega;
      switch (bairro) {
        case "centro":
          taxaEntrega = 5.0;
          break;
        case "Fragata":
        case "Três Vendas":
          taxaEntrega = 7.0;
          break;
        case "Laranjal":
          taxaEntrega = 10.0;
          break;
        default:
          taxaEntrega = 8.0;
      }
      alert("Taxa R$: " + taxaEntrega.toFixed(2));
    </script>
  </body>
</html>
