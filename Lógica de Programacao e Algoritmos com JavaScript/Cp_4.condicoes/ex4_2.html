<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="img/png"
      href="css/capa-ampliada-9786586057904.jpg"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Exemplo 4.2</title>
  </head>
  <body>
    <img src="css/OIP (1).jpg" alt="Balança de Peso" />
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
      <p>
        Nome:
        <input type="text" id="inNome" placeholder="Digite seu nome" required />
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required /> Masculino
        <input type="radio" name="sexo" id="inFeminino" required /> Feminino
      </p>
      <p>
        Altura:
        <input
          type="number"
          min="0"
          step="0.01"
          id="inAltura"
          placeholder="Digite sua altura"
          required
        />
      </p>
      <input type="submit" value="Calcular Peso Ideal" />
      <input type="reset" value="limpar Campos" />
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
  </body>
</html>
