<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      //Elaborar um programa que leia dois números. Clacule e informe a soma desse números.
      const num1 = Number(prompt("1° número: ")); //lê os números
      const num2 = Number(prompt("2° número: "));
      const soma = num1 + num2; //calcula a soma
      alert("Soma é: " + soma); //exibe o resultado
    </script>
  </body>
</html>
