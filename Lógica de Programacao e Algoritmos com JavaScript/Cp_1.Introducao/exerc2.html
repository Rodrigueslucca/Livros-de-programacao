<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      /*Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por clientes. */
      let valorConta = parseFloat(prompt("Informe o valor total da conta: "));
      let numClientes = parseInt(prompt("Informe o número de clientes: "));
      let valorPorCliente = valorConta / numClientes;
      alert(
        "O valor da conta: " +
          valorConta +
          "\n" +
          "Número de clientes: " +
          numClientes +
          "\n" +
          "Valor por cliente: " +
          valorPorCliente
      );
    </script>
  </body>
</html>
