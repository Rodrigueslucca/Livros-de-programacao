<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
        /*Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule  e informe a média das notas. */
      let nota1 = parseFloat(prompt("Informe a nota do aluno: "));
      let nota2 = parseFloat(prompt("Informe a segunda nota do aluno: "));

      let media = (nota1 + nota2) / 2;

      alert(
        "Nota 1: " +
          nota1 +
          "\n" +
          "Nota 2: " +
          nota2 +
          "\n" +
          "A média do aluno é: " +
          media
      );
    </script>
  </body>
</html>
