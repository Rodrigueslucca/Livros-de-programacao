<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const fruta = "Banana";
      const preco = 3.5;
      const levar = true;
      let novoValor;
      console.log(typeof fruta); //string
      console.log(typeof preco); //number //Para verificar se o número é inteiro ou decimal,use Number.isInteger().
      console.log(typeof levar); //boolean
      console.log(typeof novoValor); //undefined
    </script>
  </body>
</html>
