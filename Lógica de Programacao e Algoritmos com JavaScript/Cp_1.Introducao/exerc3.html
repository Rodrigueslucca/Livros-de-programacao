<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
        /*Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.*/

      let precoProduto = parseFloat(prompt("Informe o preço do produto: "));
      let pagamentoaVista = precoProduto - (precoProduto * 0.1);
      let pagamentoParcelado = precoProduto / 3;
      alert(
        "O preço do produto é: " +
          precoProduto +
          "\n" +
          "Pagamento à vista: " +
          pagamentoaVista +
          "\n" +
          "Pagamento parcelado em 3x: " +
          pagamentoParcelado.toFixed(2)
      );
    </script>
  </body>
</html>
