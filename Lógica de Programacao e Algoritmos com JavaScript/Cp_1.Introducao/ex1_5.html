<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const num = prompt("Número: "); //lê um dado de entrada
      const dobro = num * 2; //calcula o dobro
      alert("O dobro é: " + dobro); //exibe a resposta
      /*Como estamos realizando uma operação de multiplicação, não é necessário converter a entrada de dados realizada pelo método prompt() -que retorna sempre um texto, em número. Contudo, se quisermos calcular o dobro do número a partir de uma operação de adição, a conversão é necessária. Para isso, pode-se utilizar o método Number() direto na entrada de dados. ex: const num = Number(prompt("Número: ")); */
    </script>
  </body>
</html>
