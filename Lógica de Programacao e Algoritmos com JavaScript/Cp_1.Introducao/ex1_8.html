<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      /*Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.*/
      const dias = Number(prompt("N° Dias: ")); //lê os dados de entrada
      const horas = Number(prompt("N° Horas: "));
      const total = dias * 24 + horas; //calculla a duração
      alert("Total de Hora: " + total); //exibe o total
    </script>
  </body>
</html>
