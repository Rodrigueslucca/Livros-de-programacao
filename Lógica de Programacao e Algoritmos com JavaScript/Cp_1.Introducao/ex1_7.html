<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      /* Elaborar um programa que leia o valor de um jantar. Calcule e Informe o valor da taxa do garçom(10%) e o valor a ser pago.
        valor do Jantar R$:80.00
        Taxa do Garçom R$: 8.00
        Total a pagar R$: 88.00
        */
      const jantar = Number(prompt("Valor do jantar R$: ")); //lê valor do jantar
      const garcom = jantar * 0.1; //calcula variáveis de saída
      const total = jantar + garcom;
      alert("Taxa Garçom R$: " + garcom + "\n" + "Total R$: " + total);
    </script>
  </body>
</html>
