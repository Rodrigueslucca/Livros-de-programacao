<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      /*Elaborar um programa que leia um número. calcule e informe os seus vizinhos, ou seja o número anterior e posterior.
        exemplo: Número 15
        vizinhos: 14 e 16 */
      let num = parseInt(prompt("Informe um número: ")); //lê o número
      let anterior = num - 1;
      let posterior = num + 1;
      alert(
        "Numero: " + num + "\n" + "Vizinhos: " + anterior + " e " + posterior
      );
    </script>
  </body>
</html>
